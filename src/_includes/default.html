<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{title}} | {{settings.author}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ankh.quest/" />
    <meta property="og:image" content="http://ankh.quest/static/img/emblem.png" />
    <meta property="og:description" content="Seraphim Order [Ankh] guild's hub with quick links and guides." />
    <meta name="theme-color" content="#9D8E6C">

    <!-- Include this to make the og:image larger -->
    <meta name="twitter:card" content="summary_large_image">
    <title>
      {{title}} | {{settings.author}}
    </title>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    {% if prism == true %}
      <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
    {% endif %}
  </head>
  <body>
    {% include "./partials/navbar.html" %}

    {{ content | safe }}

    {% include "./partials/footer.html" %}

    <script src="/static/js/alpine.js"></script>

    {% if path == "home" %}
      <!-- Netlify Identity Widget -->
      <!-- Needed only if you are using Netlify Identity feature -->
      <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}

  </body>
</html>
